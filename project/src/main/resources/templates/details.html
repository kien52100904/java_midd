<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MiddTerm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user}" th:text="'Xin chào ' + ${user.getName()}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user}" href="/account/logout">Đăng xuất</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:if="${user == null}" href="/account/login">Đăng nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1>Chi tiết sách</h1>
                <div th:object="${book}">
                    <p><strong>Tiêu đề:</strong> <span th:text="*{title}"></span></p>
                    <p><strong>Tác giả:</strong> <span th:text="*{author}"></span></p>
                    <p><strong>Giá:</strong> <span th:text="*{price}"></span></p>
                    <p><strong>Mô tả:</strong> <span th:text="*{description}"></span></p>
                </div>
                <div class="btn-group">
                    <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post">
                        <label for="quantity">Số lượng</label>
                        <input id="quantity" type="number" name="quantity" min="1" value="1" />
                        <button type="submit">Thêm vào giỏ hàng</button>
                    </form>
                </div>
                <a th:href="@{/}">Trở về trang chủ</a>
            </div>
        </div>
    </div>


</body>
</html>
